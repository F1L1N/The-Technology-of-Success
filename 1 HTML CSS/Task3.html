<!DOCTYPE html>
<html>
 <head>
  <meta charset="utf-8">
  <title>Task 3</title>
  <style> 
	.rectangle1 {
		position:absolute;
		height: 50vh;
		width: 50vh;   
		background-color: rgb(242,242,242);
	}
	.rectangle2 { 
		position:relative;
		height: 50%;
		width: 50%;	
		background-color: rgb(102,102,102);
		top: 25%;
		left: 25%;
	}  
	.flex-container {
		width: 100%;
		height: 100%;
		position: fixed;
		top: 0;
		left: 0;
		display: flex;
		align-items: center;
		align-content: center; 
		justify-content: center; 
		overflow: auto; 
	}
  </style>
 </head>
 <body>
	<div class="flex-container">
		<div class="rectangle1">
			<div class="rectangle2"></div>
		</div>
	</div>
 </body>
</html>
